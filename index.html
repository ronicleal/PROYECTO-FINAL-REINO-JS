<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script type="module" src='./main.js' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <title>PROYECTO FINAL REINO JS</title>
</head>

<body>
    <header>
        <h1 id="title">Aventura en el Reino de JS</h1>
    </header>

    <main>
        <!--Escena 1-->
        <div id="player" class="scene active">
            <h2>Crear jugador</h2>
            <div id="scene1-container">
                <div class="img-container">
                    <img src="./image/player.png" alt="jugador">
                </div>
                <p id="nombre-jugador-display">Nombre del personaje</p>
            </div>
            <input id="nombre-jugador" placeholder="Introduce el nombre">
            <button id="crear-jugador">Crear Jugador</button>

            <div id="estado-jugador" class="player-card"></div>
        </div>


        <!-- ESCENA 2-->
        <div id="market" class="scene">
            <h2>Mercado</h2>
            <div id="market-container"></div>
        </div>



        <!-- ESCENA 3 y 4-->
        <div id="enemies" class="scene">
            <div id="enemies-container"></div>
        </div>



        <!-- ESCENA 5-->
        <div id="battle" class="scene">
        </div>



        <!-- ESCENA 6-->
        <div id="final" class="scene">
        </div>

    </main>

    <footer>
        <div id="inventory-container">
        </div>
    </footer>


</body>

</html>
